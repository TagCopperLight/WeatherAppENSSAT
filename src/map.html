<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="fixed top-0 left-0 flex flex-col bg-[#1B202E] w-[15vw] h-full text-white">

        <img src="public/logo.png" alt="ENSSAT Logo" class="w-[50px] h-[50px] ml-[15px]">
        <div class="font-bold text-[26px] pl-[15px]" style="font-family: 'Roboto', sans-serif;">
            ENSSAT Meteo
        </div>

    <div class="flex items-center w-full h-[80px] hover:bg-[#2C3345] cursor-pointer" onclick="window.location.href='index.html'">

        <div class="text-[20px] pl-[15px]">
            Dashboard
        </div>
    </div>
    <div class="flex items-center w-full h-[80px] hover:bg-[#2C3345] cursor-pointer" onclick="window.location.href='map.html'">
        <img src="public/map.svg" alt="ENSSAT Logo" class="w-[20px] h-[20px] ml-[30px]">

        </div>
